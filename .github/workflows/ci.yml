name: C/C++ CI with AI Test Generation, Coverage, and Pages

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  ai-generate-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install OpenAI Python SDK
        run: pip install openai
      - name: Generate missing test cases with OpenAI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python .github/scripts/generate_tests.py
      - name: Commit and push new tests (if any)
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add test_*.c
          git diff --cached --quiet || git commit -m "Add AI-generated tests" && git push || echo "No new tests to commit"

  build-test-coverage:
    needs: ai-generate-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y lcov gcc make
      - name: Build and run tests
        run: make coverage
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage_html
          path: coverage_html
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./coverage_html
          publish_branch: gh-pages
      - name: Show coverage report link
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ðŸ”— [View Coverage Report](https://${GITHUB_REPOSITORY_OWNER}.github.io/${GITHUB_REPOSITORY#*/}/)" >> $GITHUB_STEP_SUMMARY
