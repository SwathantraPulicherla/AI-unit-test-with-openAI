name: C/C++ CI with Test Stub Generation, TODO Filling, and Unity Runner

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  generate-and-fill-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate test stubs for missing functions
        run: python generate_test_stubs.py

      - name: Fill TODOs in test stubs with basic test code
        run: python fill_todos_in_tests.py

      - name: Add Unity main runner for all test functions
        run: python add_unity_main.py

      - name: Commit and push new/updated tests (if any)
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add test_*.c
          git diff --cached --quiet || git commit -m "Auto-generate and fill test stubs, update Unity main" && git push || echo "No new tests to commit"

  build-test-coverage:
    needs: generate-and-fill-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y lcov gcc make

      - name: Build and run tests
        run: make coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage_html
          path: coverage_html

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./coverage_html
          publish_branch: gh-pages

      - name: Show coverage report link
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ðŸ”— [View Coverage Report](https://${GITHUB_REPOSITORY_OWNER}.github.io/${GITHUB_REPOSITORY#*/}/)" >> $GITHUB_STEP_SUMMARY